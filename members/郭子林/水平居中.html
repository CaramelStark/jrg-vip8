<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.pag{
			background: rgb(38,38,38);
		}
		.pag li{
			list-style: none;
			line-height: 25px;
		}
		.pag a{
			display: block;
			color: #f2f2f2;
			padding: 0 10px;
			border: 1px;
			border-radius:3px;
			text-decoration: none;
			background: rgb(60,60,62);
			box-shadow: 0 1px 0 #5a5b5c inset,0 1px 0 #080808;
		}
		.pag a:hover{
			text-decoration: none;
			background: linear-gradient(top,#f48b03,#c87100)
		}
	</style>
</head>
<body>
	<div class="pag">
		<ul>
			<li><a href="">Pre</a></li>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">Next</a></li>
		</ul>
	</div>
</body>
</html>
