<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三个按钮居中span方式</title>
	<style>
	*{margin: 0;padding: 0;}
	div span{
		border: 1px solid red;
        display: inline-block;
	}
	div{
		text-align: center;
	}
	</style>
</head>
<body>
	<div>
		<span>按钮1</span>
		<span>按钮2</span>
		<span>按钮3</span>
	</div>
</body>
</html>
